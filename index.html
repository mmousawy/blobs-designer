<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blobs Designer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: sans-serif;
    }

    .toolbar {
      position: fixed;
      justify-content: space-between;
      left: 0;
      bottom: 0;
      display: flex;
      width: 100%;
      padding: 1rem;
      background: #45388b;
    }

    .button {
      appearance: none;
      -webkit-appearance: none;
      border: none;
      border-radius: 2px;
      font-size: inherit;
      padding: .5em .75em;
      background: #fff;
      cursor: pointer;
    }

    .button:active {
      transform: scale(.95);
      opacity: .9;
    }

    .button.is-hidden {
      display: none;
    }

    circle {
      fill: transparent;
      stroke-width: 15;
      stroke: transparent;
      z-index: 2;
    }

    svg:not(.is-playing) circle {
      fill: #45388b;
      cursor: pointer;
    }

    path {
      fill: rgba(50, 155, 151, .8);
    }

    svg:not(.is-playing) .current-shape {
      stroke: rgba(255, 14, 163, .8);
      stroke-width: 5;
    }

    svg:not(.is-playing) .assoc-shape {
      stroke: rgba(255, 14, 163, .5);
      stroke-width: 3;
    }

    svg:not(.is-playing) .next-point {
      stroke-width: 12;
      stroke: rgba(14, 187, 255, 0.8);
    }

    svg:not(.is-playing) .current-point {
      stroke-width: 12;
      stroke: rgba(255, 14, 163, .8);
    }

    .keyboard-key {
      display: inline-block;
      margin-left: .5em;
      padding: .1em .6em;
      font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
      font-size: 11px;
      line-height: 1.4;
      color: #242729;
      text-shadow: 0 1px 0 #FFF;
      background-color: #e1e3e5;
      border: 1px solid #adb3b9;
      border-radius: 3px;
      box-shadow: 0 1px 0 rgba(12,13,14,0.2), 0 0 0 2px #FFF inset;
      white-space: nowrap;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar__group">
      <button class="button button__anchor">Anchor point <span class="keyboard-key">a</span></button>
      <button class="button button__release is-hidden" data-alt="button__anchor">Release point <span class="keyboard-key">a</span></button>
      <button class="button button__new_shape">New shape <span class="keyboard-key">n</span></button>
    </div>
    <div class="toolbar__group">
        <button class="button button__play">Play <span class="keyboard-key">space</span></button>
        <button class="button button__pause is-hidden" data-alt="button__play">Pause <span class="keyboard-key">space</span></button>
      <button class="button button__export">Export <span class="keyboard-key">e</span></button>
    </div>
  </div>
  <script src="blobs-designer.js"></script>
</body>
</html>
